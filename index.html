<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Animation</title>
    <link rel="stylesheet" href="style.css"> <!-- Đảm bảo có file CSS của riêng bạn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-pic">
                <img src="your-image.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>Thành Phúc</h1>
                <p>Developer | Gamer | YouTuber</p>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Nếu bạn muốn thêm hiệu ứng động cho background, bạn có thể thử sử dụng một thư viện như Particles.js hoặc CSS Animation
        $(document).ready(function() {
            // Code cho hiệu ứng động background hoặc các tính năng khác nếu cần
        });
    </script>
</body>
</html>
